<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="result mt-3">
            <p class="row justify-content-end p-1 g-0 border border-dark" id="display">0</p>
        </div>
        <div class="buttonList">
            <div class="row row-cols-4 g-1">
                <button class="col bg-light" onclick="allClear()">AC</button>
                <button class="col bg-light">+/-</button>
                <button class="col bg-light">%</button>
                <button class="col bg-warning" onclick="calcNum('/')">÷</button>
                <button class="col bg-secondary text-white" onclick="addNum(7)">7</button>
                <button class="col bg-secondary text-white" onclick="addNum(8)">8</button>
                <button class="col bg-secondary text-white" onclick="addNum(9)">9</button>
                <button class="col bg-warning" onclick="calcNum('*')">×</button>
                <button class="col bg-secondary text-white" onclick="addNum(4)">4</button>
                <button class="col bg-secondary text-white" onclick="addNum(5)">5</button>
                <button class="col bg-secondary text-white" onclick="addNum(6)">6</button>
                <button class="col bg-warning" onclick="calcNum('-')">-</button>
                <button class="col bg-secondary text-white" onclick="addNum(1)">1</button>
                <button class="col bg-secondary text-white" onclick="addNum(2)">2</button>
                <button class="col bg-secondary text-white" onclick="addNum(3)">3</button>
                <button class="col bg-warning" onclick="calcNum('+')">+</button>
                <button class="col-6 bg-secondary text-white" onclick="addNum(0)">0</button>
                <button class="col-3 bg-secondary text-white" onclick="addNum('.')">.</button>
                <button class="col-3 bg-warning" onclick="calcNum('=')">=</button>
        </div>
    </div>
    <script src="claculator.js"></script>
</body>
</html>
